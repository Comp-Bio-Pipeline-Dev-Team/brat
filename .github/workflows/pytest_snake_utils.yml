name: pytest for snake utility functions
run-name: multi-python-version-tests
on:
  pull_request:
    branches:
      - 'main'

jobs:
  run-pytest:
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v3
      - name: setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: give python version
        run: python -c "import sys; print(sys.version)"
      
      - name: install pip dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ github.workspace }}/tests/requirements.txt

      - name: run pytest
        run: |
          pytest -v ${{ github.workspace }}/tests/test_snake_util_fxns.py
